<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Cat Clicker</title>    <script src="bower_components/jquery/dist/jquery.min.js"></script>    <script src="bower_components/handlebars/handlebars.min.js"></script>    <!--cat container template-->    <script type="text/x-handlebars-template" id="cat-group-tpl">        {{#each this}}        <div class="group" id={{name}}>            <p>You Have Clicked {{name}} <span class="number">0</span> Times</p>            <img src={{pic}}>        </div>        {{/each}}    </script>    <!--cat list template-->    <script type="text/x-handlebars-template" id="cat-list-tpl">        {{#each this}}        <li class="cat-li"><span data-related={{name}}>{{name}}</span></li>        {{/each}}    </script>    <script src="public/js/main.js"></script>    <link rel="stylesheet" href="public/style/main.css"></head><body><div id="container">    <div id="cat-list">        <ul>        </ul>    </div>    <div id="cat-container">    </div></div></body></html>
